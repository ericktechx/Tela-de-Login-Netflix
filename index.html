<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Netflix</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
        </header> 
        <section class="container">
            <div class="login">
                <h2>Entrar</h2>
                <form class="box-input">
                    <input type="email" placeholder="Email ou número de telefone">
                    <input type="password" placeholder="Senha">
                    <a href="#" class="btn">Entrar</a>
                    <a href="#" class="forgotpasswd">Esqueceu a senha?</a>
                </form>
            </div>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" id="check"></span>
                    <label for="check">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <div class="footer">
                <p>Novo por aqui?</p>
                <a href="#">Assine agora.</a>
            </div>
            <p class="description_footer">Está página é protegida pelo Google reCAPTCHA para
            garantir que você não é robô <span>Saiba mais.</span></p>
        </section>       
    </body>
</html>
